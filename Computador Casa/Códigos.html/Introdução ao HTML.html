<!DOCTYPE html> <!--  Essa linha indica ao navegador que o documento é um arquivo HTML5. É como um cartão de apresentação, dizendo: "Ei, eu sou um site HTML5!". -->
<html> 
    <head> <!--  A tag <head> contém informações sobre o documento HTML, como o título da página, links para arquivos CSS e JavaScript, metadados e muito mais. -->
        
        <title>Meu primeiro site</title> <!--  Define o título que aparecerá na aba do navegador. No nosso caso, "Meu primeiro site". -->
    
    </head> <!-- Para fechar o bloco de código, se usa "/comando", nesse caso "/head" -->
    
    <body> <!--  A tag <body> contém o conteúdo visível do seu site, o que os usuários realmente verão na tela. -->

        <h1>Isso é um cabeçalho "h1"!</h1> <!--  Tags de cabeçalho, usadas para organizar o conteúdo. <h1> é o maior cabeçalho, <h6> o menor. -->
        <h2>Isso é um cabeçalho "h2"!</h2>      
        <h2>Isso é um cabeçalho "h3"!</h2>
        <h2>Isso é um cabeçalho "h4"!</h2>

        <hr> <!--  Cria uma linha horizontal, separando seções do conteúdo. -->

        <br> <!--  Insere uma quebra de linha, movendo o conteúdo para a próxima linha. -->

        <p> <!--  Define um parágrafo de texto. -->

        Isso é um Parágrafo de Texto

        </p>

        <pre> <!--  Exibe o texto exatamente como foi escrito, incluindo espaços e quebras de linha. Útil para exibir código. -->
            
            body = {
                cor:vermelha
            }

        </pre>
    </body>
</html>
