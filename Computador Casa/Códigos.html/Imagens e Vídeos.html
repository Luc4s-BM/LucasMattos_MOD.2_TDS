<!DOCTYPE html> <!-- Declara que este documento é um documento HTML5 -->

<html> <!-- Início do documento HTML -->
    
    <head> <!-- Início da seção de cabeçalho do documento -->
       <title>Imagens e Vídeos</title> <!-- Define o título da página que aparece na aba do navegador -->
    </head> <!-- Fim da seção de cabeçalho -->
    
    <body> <!-- Início do corpo do documento, onde o conteúdo visível é colocado -->
        <h1>Isso é a imagem de um cachorro!</h1> <!-- Cabeçalho de nível 1, exibe um título principal na página -->
        
        <a href="https://pt.wikipedia.org/wiki/Cão"> <!-- Cria um link que leva à página da Wikipedia sobre cães -->
            <img src="Imagens/cachorro.png" height="200"> <!-- Insere uma imagem de um cachorro com altura de 200 pixels -->
        </a> <!-- Fim do link -->
        
        <h2>Clique nele para saber mais sobre cachorros!</h2> <!-- Cabeçalho de nível 2, fornece uma instrução adicional -->
    </body> <!-- Fim do corpo do documento -->
    
</html> <!-- Fim do documento HTML -->
